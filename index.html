    <div id="preloader">
      <style>
        #preloader {
          position: fixed;
          inset: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #111;
          z-index: 9999;
        }
        

        @keyframes chase {
          to {
            stroke-dashoffset: -3000;
          }
        }
          

        #preloader .phi path {
          fill: none;
          stroke: gold;
          stroke-width: 2;
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          animation:
            draw 2.5s ease forwards,
            scaleDraw 2.5s ease forwards,
            chase 10s linear 2.5s infinite;
          transform-origin: center;
          filter: drop-shadow(0 0 4px gold);
        }

      
        @keyframes draw {
          to {
            stroke-dashoffset: 0;
          }
        }
      
        @keyframes scaleDraw {
          0% {
            transform: scale(0.75);
          }
          99% {
            transform: scale(1);
            stroke-dasharray: 1000;
          }
          100% {
            transform: scale(1);
            stroke-dasharray: 500;
          }
        }
      </style>
